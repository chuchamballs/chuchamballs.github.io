<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #00FFFF, #800080); /* tyrkysová až purpurová */
            animation: bubbles 10s infinite;
        }

        @keyframes bubbles {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        #container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Průhledný bílý pozadí */
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Morse Code Converter</h1>
    <input type="text" id="textInput" placeholder="Zadejte text v morseově abecedě">
    <button onclick="convertToLetter()">Převést</button>
    <button onclick="addDot()">Přidat tečku</button>
    <button onclick="addDash()">Přidat čárku</button>
    <button onclick="removeLast()">Odebrat poslední znak</button>
</div>

<script>
    function convertToLetter() {
        var inputText = document.getElementById('textInput').value.trim().toUpperCase();

        // Převod celého zadaného vstupu na písmeno
        var convertedLetter = convertMorseToLetter(inputText);

        // Zobrazení alertu s převedeným písmenem
        alert('Převedené písmeno: ' + convertedLetter);
    }

    function addDot() {
        document.getElementById('textInput').value += '.';
    }

    function addDash() {
        document.getElementById('textInput').value += '-';
    }

    function removeLast() {
        var currentText = document.getElementById('textInput').value;

</script>

</body>
</html>
