<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #00FFFF, #800080); /* tyrkysová až purpurová */
        }

        #container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Průhledný bílý pozadí */
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Morse Code Converter</h1>
    <input type="text" id="textInput" placeholder="Zadejte text v morseově abecedě">
    <button onclick="convertToLetter()">Převést</button>
</div>

<script>
    function convertToLetter() {
        var inputText = document.getElementById('textInput').value.trim().toUpperCase();

        // Regular expression pro kontrolu, zda obsahuje pouze znaky morseovy abecedy
        var morseRegex = /^[.-/\\ ]+$/;

        if (morseRegex.test(inputText)) {
            // Převedení na písmeno (v tomto případě první znak)
            var convertedLetter = inputText.split(' ')[0];

            // Zobrazení alertu s převedeným písmenem
            alert('Převedené písmeno: ' + convertedLetter);
        } else {
            alert('Zadávejte pouze znaky morseovy abecedy (., -, /, \\ a mezery).');
        }
    }
</script>

</body>
</html>
